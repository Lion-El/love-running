<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="sign-up.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Header end-->

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https//formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa fa-solid fa-globe"></i>Lets get you signed up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="text-input" required><br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text-input" required><br>
                <label for="email_address">Email</label>
                <input type="email" id="email_address" name="email_address" class="text-input" required><br>
                <div class="radio_buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both">
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-media">
            <li><a href="https://facebook.com/" class="social-link" target="_blank"
            aria-label="Visit our facebook page (opens in new tab)"><i
                    class="fab fa-brands fa-facebook fa-beat"></i></a>
            </li>
            <li><a href="https://instagram.com/" class="social-link" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in new tab)"><i
                    class="fab fa-brands fa-instagram fa-beat"></i></a>
            </li>
            <li><a href="https://twitter.com/" class="social-link" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in new tab)"><i
                    class="fab fa-brands fa-twitter fa-beat"></i></a>
            </li>
            <li><a href="https://tiktok.com/" class="social-link" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in new tab)"><i
                    class="fab fa-brands fa-tiktok fa-beat"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/d1ba104d49.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
